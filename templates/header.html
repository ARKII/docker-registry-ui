<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SaintIC Docker Registry UI</title>
    <style type="text/css">
        .errdiagnose {
            margin-bottom: 5px;
            text-align: left;
            width: 100%;
        }

        .errdiagnose_title {
            background: none repeat scroll 0 0 #E4E4E4;
            border: 1px solid #CACACA;
            color: #575757;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            margin-bottom: 1px;
            padding: 5px;
        }

        .errdiagnose_content {
            background-color: #444444;
            color: #6CF33F;
            margin: 2px 0;
            overflow-x: auto;
            padding: 5px;
        }

    </style>
    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            jQuery('*#my-tooltip').tooltip();
        });
    </script>
    <script>
        jQuery(document).ready(function () {
            jQuery(".rm-pre").click(function () {
                var RepoName = jQuery(this).val();
                jQuery(".reponame").html('This action CANNOT be undone. This will permanently delete  <b>' + RepoName + '</b> ?');
                jQuery(".rm-href").attr("href", "/rm/" + RepoName)
            });
        });
    </script>
    <link href="https://www.saintic.com/static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://www.saintic.com/static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img alt="Brand" height="20" src="/static/img/docker-logo-loggedin.png"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" id="nav">
                <li><a href="/"><span class="glyphicon glyphicon-home"></span> Dashboard</a></li>
                <li><a href="/images"> <span class="glyphicon glyphicon-list"></span> Images</a></li>
                <li><a href="/ping"><span class="glyphicon glyphicon-stats"></span> Ping</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search" action="/images/" method="post">
                    <div class="form-group">
                        <input type="text" name="search" class="form-control" placeholder="Find anything">
                    </div>
                    <button type="submit" class="btn btn-default">Go</button>
                </form>
            </ul>
        </div>
    </div>
</nav>
