<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>test</title>

    <link type="text/css" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script>
        {#        jQuery('*#my-alert').alert('close');#}
        {##}
        jQuery(document).ready(function () {
            jQuery(".rm-pre").click(function () {
                var RepoName = jQuery(this).val();
                jQuery(".reponame").append(RepoName);
                jQuery(".rm-href").attr("href", "/rm/" + RepoName)
            });
        });

    </script>
</head>
<body>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary rm-pre btn-lg" data-toggle="modal" data-target="#myModal"
        value="test/centos2">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content alert alert-danger">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            </button>

            <h4>警告</h4>

            <p class="reponame">确定删除</p>

            <p>
                {#                <button type="button" class="btn btn-danger rm-href">删！</button>#}
                <a class="rm-href" href="/"><button type="button" class="btn btn-danger">删！</button></a>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

            </p>
        </div>
    </div>
</div>

<div class="output"></div>

</body>
</html>
