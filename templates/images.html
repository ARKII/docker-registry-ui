{% include 'header.html' %}

<div class="container">

    <div>
        <h3>Docker Registry Images Dashboard</h3>
        <table class="table table-bordered table-striped table-hover table-condensed">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            {% for i in data['results'] %}
                <tr>
                    <td>{{ i['name'] }}</td>
                    <td>{{ i['description'] }}</td>
                    <td>
                        <div>
                            <a href="/tags/{{ i['name'] }}">
                                <button type="button" class="btn btn-link" id="my-tooltip" data-toggle="tooltip"
                                        data-placement="right" title="Tag"><span
                                        class="glyphicon glyphicon-info-sign"></span></button>
                            </a>
                            <button type="button" value="{{ i['name'] }}" class="rm-pre btn btn-link" id="my-tooltip"
                                    data-target="#myModal" data-toggle="modal" data-placement="right"
                                    title="Delete This Repo">
                                    <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <hr>

    {% include "image_tag_delete.html" %}
</div>

<script>
    var NavId=null;
    var As=document.getElementById('nav').getElementsByTagName('li');
    NavId = As[1];
    console.log(NavId);
    NavId.className='active';
</script>
